<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <button type="button" id="fwdButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
        Forward
</button>
    <button type="button" id="stopButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
        Stop
</button>

<script>
  $('#fwdButton').on('click', function () {
    var $btn = $(this).button('loading')
    // business logic...
    $.post("/pi",JSON.stringify({content: "f" }), "json").done(function(data){
        alert('Pi moved forward');
    });

    $btn.button('reset')
  })
  $('#stopButton').on('click', function () {
    var $btn = $(this).button('loading')
    // business logic...
    $.post("/pi",JSON.stringify({content: "s" }), "json").done(function(data){
        alert('Pi should Stop');
    });

    $btn.button('reset')
  })
</script>

  </body>
</html>
